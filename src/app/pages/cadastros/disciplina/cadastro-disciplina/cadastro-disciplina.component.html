<nz-page-header nzBackIcon>
    <nz-page-header-title>Cadastro de disciplina</nz-page-header-title>
    <nz-page-header-extra style="display: flex">
      <button nz-button [disabled]="loading"
              nzType="primary" (click)="onSalvar()">Salvar
      </button>
    </nz-page-header-extra>
    <nz-page-header-content>
  
      <nz-divider style="margin-top: 10px"></nz-divider>
      <nz-spin [nzSpinning]="loading" [nzTip]="'Processando...'">
        <form nz-form [formGroup]="formulario" (ngSubmit)="onSalvar()">
  
          <nz-form-item>
            <nz-form-label [nzSpan]="3" nzRequired nzFor="nome">Disciplina</nz-form-label>
            <nz-form-control [nzSpan]="12" nzHasFeedback [nzErrorTip]="nomeErrorTpl">
              <input nz-input app-uppercase formControlName="nome" placeholder="Disciplina"/>
              <ng-template #nomeErrorTpl let-control>
                <ng-container *ngIf="control.hasError('required')">Informe a disciplina</ng-container>
                <ng-container *ngIf="control.hasError('maxlength')">Tamanho m√°ximo 255</ng-container>
              </ng-template>
            </nz-form-control>
          </nz-form-item>
        </form>
      </nz-spin>
    </nz-page-header-content>
  </nz-page-header>
  <ng-template #suffixIconSearch>
    <i nz-icon nzType="search"></i>
  </ng-template>
