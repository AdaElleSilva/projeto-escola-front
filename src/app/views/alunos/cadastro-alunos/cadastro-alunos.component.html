<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/primeng/15.0.0/primeicons.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/primeng/15.0.0/primeng.min.css">

<!-- ConteÃºdo HTML -->
<div class="container">
  <h1>Cadastro de Alunos</h1>
  <form>
    <div class="p-field">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" pInputText [(ngModel)]="aluno.nome" name="nome" required>
    </div>
    <div class="p-field">
      <label for="idade">Idade:</label>
      <input type="number" id="idade" pInputNumber [(ngModel)]="aluno.idade" name="idade" required>
    </div>
    <div class="p-field">
      <label for="curso">Curso:</label>
      <input type="text" id="curso" pInputText [(ngModel)]="aluno.curso" name="curso" required>
    </div>
    <div class="p-field">
      <button type="submit" pButton label="Salvar" (click)="salvarAluno()"></button>
    </div>
  </form>
</div>
